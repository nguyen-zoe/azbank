<div class="container">
  <div class="card mt-5 bg-info-subtle col-lg-6 d-flex justify-content-center">
    <h2 class="card-title text-center">Login</h2>

    <form class="card-body mt-3" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email"
          formControlName="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"
          formControlName="password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    </form>
  </div>
</div>
